<head>

<body class="estilo-1">
    
    <button id="btn-volver" type="button" onclick="location.href='index.html'">VOLVER</button>

    <div class="formulario-container">
        <h1>Formulario de Datos Personales</h1>
        <form action="mailto:fanymar@live.com" method="post" enctype="text/plain">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required title="Por favor, completa este campo.">


            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required title="Por favor, completa este campo.">


            <label for="email">Email:</label>
            <input type="email" id="email" name="email" oninput="validarEmail()" required
                title="Por favor, completa este campo.">



            <label for="date">Fecha de Nacimiento:</label>
            <input type="date" id="date" name="date" required title="Por favor, completa este campo.">


            <label for="pais">Pa√≠s de residencia:</label>
            <input type="text" id="pais" name="pais" required title="Por favor, completa este campo.">

            <br>
            <button type="submit" value="Enviar">Enviar</button>

        </form>
        <br>
        <button class="btn1" onclick="aplicarEstilo1()">Estilo 1</button>

        <button class="btn2" onclick="aplicarAltoContraste()">Estilo de Alto Contraste</button>
    </div>
 
    <script src="ejercicio-2.js"></script>
    <script src="ejercicio-3.js"></script>
    <script src="ejercicio-4.js"></script>
</body>
